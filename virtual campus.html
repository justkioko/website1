<body>
    <div class="box">
        <form action="">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" required>
                <span>username</span>

                <a href="#">Forgot Password?</a>

                input[type=submit]{
                    padding:12px;
                    border:1px solid #efc9af;
